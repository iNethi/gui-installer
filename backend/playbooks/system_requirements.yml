---
- name: Connect to remote server and install Docker
  hosts: localserver
  gather_facts: yes
  become: true

  tasks:
    - name: Distribution
      debug: msg="{{ ansible_distribution }}"

    - name: User
      debug: msg="{{ ansible_user }}"

    - name: Exit with error if not Ubuntu
      fail:
          msg: "Remote system is not Ubuntu"
      when: not ansible_distribution == "Ubuntu"

    - name: Update apt cache
      apt:
        update_cache: yes
      when: ansible_distribution == "Ubuntu"

    - name: install dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
        state: latest
        update_cache: yes
    - name: GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
    - name: repository docker
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present
    - name: install docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: latest
        update_cache: yes
    - name: adding users to group docker
      user:
        name: '{{ ansible_user }}'
        groups: docker
        append: yes

    - name: Install docker-compose
      get_url:
        url : https://github.com/docker/compose/releases/download/1.29.2/docker-compose-Linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: '755'

    - name: Install pip3
      apt:
        name: python3-pip
        state: present

    - name: Install Python Docker library
      pip:
        name: docker
        state: present

    - name: Install Docker Compose Python Library
      pip:
        name: docker-compose
        state: present

    - name: Reboot the system
      reboot:
        reboot_timeout: 150
        pre_reboot_delay: 0
        post_reboot_delay: 3

    - name: Create the network
      docker_network:
        name: inethi-bridge-traefik
        driver: bridge
        attachable: yes


